# Prometheus configuration for kasa-prometheus exporter
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Kasa device metrics from kasa-prometheus exporter
  # The exporter runs natively on the host for network access to Kasa devices
  - job_name: "kasa"
    static_configs:
      - targets: ["host.docker.internal:9101"]
    scrape_interval: 15s
    scrape_timeout: 10s
