name: Release

on:
  push:
    tags:
      - "kasa-v*"
      - "kasa-prometheus-v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      crate: ${{ steps.parse.outputs.crate }}
      version: ${{ steps.parse.outputs.version }}
      prev_tag: ${{ steps.parse.outputs.prev_tag }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Parse tag
        id: parse
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          # Extract crate name and version from tag (e.g., kasa-v0.5.1 -> kasa, 0.5.1)
          if [[ "$TAG" =~ ^(kasa-prometheus)-v(.+)$ ]]; then
            CRATE="${BASH_REMATCH[1]}"
            VERSION="${BASH_REMATCH[2]}"
          elif [[ "$TAG" =~ ^(kasa)-v(.+)$ ]]; then
            CRATE="${BASH_REMATCH[1]}"
            VERSION="${BASH_REMATCH[2]}"
          else
            echo "::error::Unable to parse tag: $TAG"
            exit 1
          fi

          # Find previous tag for this crate
          PREV_TAG=$(git tag -l "${CRATE}-v*" --sort=-v:refname | grep -v "^${TAG}$" | head -n1 || echo "")

          echo "crate=$CRATE" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "prev_tag=$PREV_TAG" >> "$GITHUB_OUTPUT"

          echo "Parsed: crate=$CRATE, version=$VERSION, prev_tag=$PREV_TAG"

  build:
    needs: prepare
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --release --target ${{ matrix.target }} -p ${{ needs.prepare.outputs.crate }}

      - name: Rename binary
        run: |
          BINARY="${{ needs.prepare.outputs.crate }}"
          # Handle crate name to binary name (kasa-prometheus -> kasa-prometheus)
          mv "target/${{ matrix.target }}/release/${BINARY}" "${{ needs.prepare.outputs.crate }}-${{ matrix.target }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ needs.prepare.outputs.crate }}-${{ matrix.target }}
          path: ${{ needs.prepare.outputs.crate }}-${{ matrix.target }}

  publish:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ needs.prepare.outputs.crate }}-v${{ needs.prepare.outputs.version }}"
          PREV_TAG="${{ needs.prepare.outputs.prev_tag }}"

          if [ -n "$PREV_TAG" ]; then
            gh release create "$TAG" \
              --title "$TAG" \
              --generate-notes \
              --notes-start-tag "$PREV_TAG" \
              artifacts/*
          else
            gh release create "$TAG" \
              --title "$TAG" \
              --generate-notes \
              artifacts/*
          fi
